<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <header>

        <div><strong>FORMULARIO PARA INSCRIPCION EN PROGRAMADOR DE VIDEOJUEGOS</strong></div>

        <div><strong>INGRESE SUS DATOS</strong></div>

    </header>



    <main>
        <form action="" method="post">

            <div>
                <label for="Nombre">Nombre</label>

                <input type="text" name="Nombre" id="Nombre">
            </div>

            <div>
                <label for="Apellido">Apellido</label>

                <input type="text" name="Apellido" id="Apellido">
            </div>

            <div>
                <label for="Email">Email</label>

                <input type="email" name="Email" id="Email">
            </div>

            <div>
                <label for="Usuario de X">Ingrese su usuario de X</label>

                <input type="text" name="Usuario de x" id="Usuario de x">
            </div>

            <div>
                <label for="Usuario de ig">Usuario de Instragram</label>

                <input type="text" name="Usuario de Instragram" id="usuario de Instragram">
            </div>

            <div>
                <label for="fecha_de_nacimiento">fecha de nacimiento</label>

                <input type="date" name="date" id="date">
            </div>

            <div>
                <label for="Numero de telefono">Numero de telefono</label>

                <input type="number" name="Numero de telefono" id="Numero de telefono">
            </div>

            <div>
                <label for="DNI">Suba una foto de su DNI</label>

                <input type="file" name="file" id="file">
            </div>

            <label for="Elija_Su_Provincia">Elija su provincia</label>
            <select name="provincias" id="provincias">
                <option value="Buenos Aires Capital Federal">Buenos Aires Capital Federal</option>
                <option value="Catamarca">Catamarca</option>
                <option value=" Chaco"> Chaco</option>
                <option value="Chubut">Chubut</option>
                <option value="Córdoba">Córdoba</option>
                <option value="Corrientes">Corrientes</option>
                <option value="Entre Ríos">Entre Ríos</option>
                <option value=" Formosa"> Formosa</option>
                <option value="Jujuy">Jujuy</option>
                <option value="La Pampa">La Pampa</option>
                <option value="La Rioja">La Rioja</option>
                <option value="Mendoza">Mendoza</option>
                <option value="Misiones">Misiones</option>
                <option value=" Neuquen"> Neuquen</option>
                <option value="Río Negro">Río Negro</option>
                <option value="Salta">Salta</option>
                <option value=" San Juan"> San Juan</option>
                <option value="San Luís">San Luís</option>
                <option value="Santa Cruz">Santa Cruz</option>
                <option value="Santa Fe">Santa Fe</option>
                <option value=" Santiago del Estero"> Santiago del Estero</option>
                <option value="Tierra del Fuego">Tierra del Fuego</option>
                <option value="Antártida e Islas del Atlántico Sur">Antártida e Islas del Atlántico Sur</option>
                <option value="Tucumán">Tucumán</option>
            </select>








            <div>
                <label for="Cual_Es_Su_Juego_Favorito"><strong>Cual de estos prefieres</strong></label>

                <br>

                <label><input type="checkbox" name="cbox1" id="primera-caja">Call of duty


                </label>


                <label><input type="checkbox" name="cbox2" id="segunda-caja">God of war


                </label>


                <label><input type="checkbox" name="cbox3" id="tercera-caja">The last of Us


                </label>



            </div>


            <div>
                <label for="En que plataforma juega"><strong>En que plataforma juega</strong></label>

                <br>

                <label><input type="checkbox" name="cbox1" id="primera-caja">Computadora


                </label>


                <label><input type="checkbox" name="cbox2" id="segunda-caja">Celular


                </label>


                <label><input type="checkbox" name="cbox3" id="tercera-caja">Otro dispositivo


                </label>



            </div>

            <div>
                <label for="Que prefiere de un juego"><strong>¿Que prefiere de un juego?</strong></label>

                <br>

                <label><input type="checkbox" name="cbox1" id="primera-caja">Graficos


                </label>


                <label><input type="checkbox" name="cbox2" id="segunda-caja">Controles


                </label>


                <label><input type="checkbox" name="cbox3" id="tercera-caja">Comunidad


                </label>

                <label><input type="checkbox" name="cbox4" id="cuarta-caja">Otra preferencia


                </label>




            </div>

            <label for="Que Categoria prefiere">Que Categoria de videojuegos prefiere</label>
            <select name="Categoria de juego" id="Categoria de juego">

                <option value="Accion">Accion</option>
                <option value="Aventura">Aventura</option>
                <option value="Arcade">Arcade</option>
                <option value="Deportivo">Deportivo</option>
                <option value="Estrategia">Estrategia</option>
                <option value="Simulacion">Simulacion</option>
                <option value="Musicales">Musicales</option>

            </select>












            <div>
                <input type="submit" value="Enviar">
            </div>

 



        </form>
    </main>

    <footer>
    <strong>Soto isais 4º 1º</strong>
    </footer>






</body>

</html>
